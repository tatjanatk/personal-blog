<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contact</title>
        <meta name="description" content="udacity personal blog project"/>
        <meta name="author" content="Tatjana Aha">
        <link rel="stylesheet" href="../css/style.css"/>
        <link rel="stylesheet" href="../css/responsive.css"/>
        <link rel="icon" href="../images/icon.png">
    </head>

    <body>
        <div class="wo-footer contact">
            <header class="contact-header">
                <!--navigation bar-->
                <nav class="navigation">
                    <!--navigation left-->
                    <div class="nav-item">
                        <a href="about-me.html">About</a>
                    </div>
                    <div class="nav-item">
                        <a href="something.html">Something</a>
                    </div>
                    <!--Logo-->
                    <a href="../index.html"><div class="nav-item" id="icon"></div class="nav-item"></a>
                    <!--navigation right-->
                    <div class="nav-item">
                        <a href="style-guide.html">Style</a>
                    </div>
                    <div class="nav-item">
                        <a href="contact.html">Contact</a>
                    </div>
                </nav>
                <!--title of webpage-->
                <h1 id="title">Contact</h1>
                <hr class="divider-top"></hr>
            </header>

            <!--contact field-->
            <form class="contact-main">
                <h2 id="c-namet">Name:</h2>
                <label for="name"></label>
                    <input type="text" id="c-name" name="name" placeholder="Your name..">
                <h2 id="c-mailt">E-Mail:</h2>
                <label for="mail"></label>
                    <input type="text" id="c-mail" name="mail" placeholder="E-Mail..">
                <textarea id="c-text" name="contact" rows="5" cols="30" placeholder="What's on your mind?"></textarea>
                <button id="c-btn">Send</button>
            </form>

            <!--footer-->
            <footer class="contact-footer">
                <hr class="divider-bottom"></hr>
                <div class="footer">
                    <div class="author">
                        <div id="photo"></div>
                        <h2 id="name">| Tatjana</h2>
                    </div>
                    <!--footer space-->
                    <div class="ft-space"></div>
                    <!--social media links-->
                    <div class="subscribe">
                        <button class="btn">Subscribe</button>
                    </div>
                    <div class="socials">
                        <a href="https://www.linkedin.com/in/tatjana-aha" target="_blank"><div class="media" id="linkedin"></div></a>
                        <a href="https://twitter.com/elonmusk" target="_blank"><div class="media" id="twitter"></div></a>
                        <a href="https://www.instagram.com/spacex/" target="_blank"><div class="media" id="instagram"></div></a>
                    </div>
                </div>
            </footer>
        </div>
    </body>
</html>
